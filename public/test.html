<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>API Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        pre {
            background: #000;
            padding: 15px;
            border: 1px solid #00ff00;
            overflow-x: auto;
        }
        .error {
            color: #ff0000;
        }
        .success {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <h1>Vibe Coding API Test</h1>
    <div id="status">Loading...</div>
    <h2>Chapters:</h2>
    <pre id="chaptersData">Loading...</pre>

    <script>
        async function testAPI() {
            const statusEl = document.getElementById('status');
            const dataEl = document.getElementById('chaptersData');

            try {
                const response = await fetch('http://localhost:3000/api/chapters');
                const result = await response.json();

                if (result.success) {
                    statusEl.innerHTML = '<span class="success">✓ API Working! Found ' + result.data.length + ' chapters</span>';
                    dataEl.textContent = JSON.stringify(result, null, 2);
                } else {
                    statusEl.innerHTML = '<span class="error">✗ API Error: ' + result.error + '</span>';
                    dataEl.textContent = JSON.stringify(result, null, 2);
                }
            } catch (error) {
                statusEl.innerHTML = '<span class="error">✗ Network Error: ' + error.message + '</span>';
                dataEl.textContent = error.stack;
            }
        }

        testAPI();
    </script>
</body>
</html>
