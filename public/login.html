<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂêéÂè∞ÁôªÂΩï - Glimmer-Vibe</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-card {
            background: var(--white);
            border: 6px solid var(--black);
            box-shadow: 12px 12px 0 0 var(--black);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            position: relative;
        }

        .login-card::before,
        .login-card::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--black);
        }

        .login-card::before {
            top: -6px;
            left: -6px;
        }

        .login-card::after {
            bottom: -6px;
            right: -6px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 4px solid var(--black);
        }

        .login-title {
            font-size: 18px;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            font-size: 8px;
            color: var(--gray);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 10px;
            font-weight: 700;
            color: var(--black);
        }

        .form-input {
            font-family: 'Press Start 2P', 'Courier New', monospace;
            font-size: 10px;
            padding: 0.75rem;
            border: 3px solid var(--black);
            background: var(--white);
            outline: none;
            transition: all 0.1s steps(2);
        }

        .form-input:focus {
            border-color: var(--accent);
            box-shadow: 4px 4px 0 0 var(--accent);
        }

        .login-btn {
            font-family: 'Press Start 2P', 'Courier New', monospace;
            font-size: 10px;
            padding: 1rem;
            border: 4px solid var(--black);
            background: var(--accent);
            color: var(--white);
            cursor: pointer;
            box-shadow: 4px 4px 0 0 var(--black);
            transition: all 0.1s steps(2);
            font-weight: 700;
        }

        .login-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 0 var(--black);
        }

        .login-btn:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }

        .login-btn:disabled {
            background: var(--gray-light);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .error-message {
            font-size: 8px;
            color: #ff0000;
            padding: 0.75rem;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            font-size: 8px;
            color: #00ff00;
            padding: 0.75rem;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 4px solid var(--black);
        }

        .back-link a {
            font-size: 8px;
            color: var(--accent);
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">üîê ÂêéÂè∞ÁôªÂΩï</h1>
                <p class="login-subtitle">GLIMMER-VIBE ADMIN</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Áî®Êà∑Âêç</label>
                    <input
                        type="text"
                        id="username"
                        class="form-input"
                        placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç"
                        required
                    />
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">ÂØÜÁ†Å</label>
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å"
                        required
                    />
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    ÁôªÂΩï
                </button>
            </form>

            <div class="back-link">
                <a href="/">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');

        // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/auth/check`, {
                    credentials: 'include'
                });
                const result = await response.json();

                if (result.isAuthenticated) {
                    window.location.href = '/admin.html';
                }
            } catch (error) {
                console.error('Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅÂ§±Ë¥•:', error);
            }
        }

        checkAuth();

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            loginBtn.disabled = true;
            loginBtn.textContent = 'ÁôªÂΩï‰∏≠...';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                const result = await response.json();

                if (result.success) {
                    successMessage.textContent = 'ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...';
                    successMessage.classList.add('show');

                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1000);
                } else {
                    errorMessage.textContent = result.error || 'ÁôªÂΩïÂ§±Ë¥•';
                    errorMessage.classList.add('show');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'ÁôªÂΩï';
                }
            } catch (error) {
                errorMessage.textContent = 'ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï';
                errorMessage.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.textContent = 'ÁôªÂΩï';
            }
        });
    </script>
</body>
</html>
