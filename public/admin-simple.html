<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化版后台测试</title>
    <script src="https://cdn.tiny.cloud/1/0ee2s9jv118gme6ymeezh74t2i7k8f42gse1l3x0jj14z6l3/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        body {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>TinyMCE 后台编辑器测试</h1>

    <div id="status" class="status info">正在初始化...</div>

    <form>
        <div style="margin-bottom: 20px;">
            <label>文章标题：</label><br>
            <input type="text" style="width: 100%; padding: 8px; font-size: 14px;">
        </div>

        <div>
            <label>文章内容：</label><br>
            <textarea id="lessonContent" name="content">
                <h1>一级标题示例</h1>
                <p>这是一段正文内容。</p>
                <h2>二级标题示例</h2>
                <p>这是另一段正文内容。</p>
            </textarea>
        </div>

        <div style="margin-top: 20px;">
            <button type="button" onclick="getContent()" style="padding: 10px 20px; font-size: 14px;">
                获取内容
            </button>
            <button type="button" onclick="testBlocksButton()" style="padding: 10px 20px; font-size: 14px; margin-left: 10px;">
                测试blocks按钮
            </button>
        </div>
    </form>

    <div id="output" style="margin-top: 30px; padding: 20px; background: #f8f9fa; border: 1px solid #ddd; display: none;">
        <h3>编辑器内容：</h3>
        <pre id="contentOutput" style="white-space: pre-wrap; word-wrap: break-word;"></pre>
    </div>

    <script>
        console.log('=== 开始初始化 TinyMCE ===');

        tinymce.init({
            selector: '#lessonContent',
            height: 500,

            // 插件
            plugins: [
                'advlist', 'autolink', 'lists', 'link', 'image', 'charmap', 'preview',
                'anchor', 'searchreplace', 'visualblocks', 'code', 'fullscreen',
                'insertdatetime', 'media', 'table', 'help', 'wordcount'
            ],

            // 工具栏 - 使用blocks按钮
            toolbar: 'undo redo | blocks | bold italic underline strikethrough | forecolor backcolor | alignleft aligncenter alignright alignjustify | bullist numlist | outdent indent | removeformat | link image table | code fullscreen | help',

            // 菜单栏
            menubar: 'edit view insert format tools table help',

            // 块级格式 - 中文显示
            block_formats: '正文=p; 一级标题=h1; 二级标题=h2; 三级标题=h3; 四级标题=h4; 五级标题=h5; 六级标题=h6',

            // 内容样式
            content_style: `
                body {
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
                    font-size: 14px;
                    line-height: 1.8;
                    color: #555;
                    padding: 20px;
                }
                h1 {
                    font-size: 24px;
                    font-weight: 700;
                    color: #000;
                    margin: 2rem 0 1rem 0;
                    padding-bottom: 0.75rem;
                    border-bottom: 4px solid #000;
                }
                h2 {
                    font-size: 20px;
                    font-weight: 700;
                    color: #000;
                    margin: 1.5rem 0 1rem 0;
                    padding-bottom: 0.5rem;
                    border-bottom: 3px solid #999;
                }
                h3 {
                    font-size: 17px;
                    font-weight: 700;
                    color: #000;
                    margin: 1.25rem 0 0.75rem 0;
                }
                p {
                    font-size: 14px;
                    color: #555;
                    line-height: 1.8;
                    margin: 0.5em 0;
                    text-indent: 2em;
                }
            `,

            // 其他选项
            branding: false,
            promotion: false,

            // 初始化完成回调
            setup: function(editor) {
                editor.on('init', function() {
                    console.log('✅ TinyMCE 初始化成功！');
                    console.log('编辑器实例:', editor);
                    console.log('编辑器ID:', editor.id);

                    // 获取所有UI组件
                    const allButtons = editor.ui.registry.getAll().buttons;
                    console.log('所有可用按钮:', Object.keys(allButtons));

                    // 检查blocks按钮是否存在
                    if (allButtons.blocks) {
                        console.log('✅ blocks 按钮存在！');
                        console.log('blocks 按钮配置:', allButtons.blocks);
                    } else {
                        console.error('❌ blocks 按钮不存在！');
                    }

                    // 检查formatselect按钮
                    if (allButtons.formatselect) {
                        console.log('✅ formatselect 按钮存在！');
                    } else {
                        console.log('❌ formatselect 按钮不存在');
                    }

                    // 更新状态
                    const statusDiv = document.getElementById('status');
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '✅ TinyMCE 编辑器初始化成功！<br><br>' +
                        '工具栏中应该有一个标题格式选择器。<br>' +
                        '查看控制台了解详细信息。<br><br>' +
                        '<strong>可用按钮数量：</strong>' + Object.keys(allButtons).length;
                });

                editor.on('InitError', function(e) {
                    console.error('❌ TinyMCE 初始化失败:', e);
                    const statusDiv = document.getElementById('status');
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = '❌ TinyMCE 编辑器初始化失败！<br>错误: ' + e.message;
                });

                // 监听格式变化
                editor.on('NodeChange', function(e) {
                    console.log('当前节点:', e.element.nodeName);
                });
            }
        });

        // 获取内容
        function getContent() {
            const editor = tinymce.get('lessonContent');
            if (editor) {
                const content = editor.getContent();
                document.getElementById('contentOutput').textContent = content;
                document.getElementById('output').style.display = 'block';
                console.log('编辑器内容:', content);
            } else {
                alert('编辑器未初始化！');
            }
        }

        // 测试blocks按钮
        function testBlocksButton() {
            const editor = tinymce.get('lessonContent');
            if (editor) {
                const toolbar = editor.theme.panel;
                console.log('工具栏对象:', toolbar);

                // 尝试获取blocks按钮
                const buttons = editor.ui.registry.getAll().buttons;
                console.log('测试 blocks 按钮是否可用:', buttons.blocks ? '✅ 是' : '❌ 否');

                alert('请查看浏览器控制台（F12）查看详细信息');
            } else {
                alert('编辑器未初始化！');
            }
        }
    </script>
</body>
</html>
