<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyMCE 测试</title>
    <script src="https://cdn.tiny.cloud/1/0ee2s9jv118gme6ymeezh74t2i7k8f42gse1l3x0jj14z6l3/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>TinyMCE 编辑器测试页面</h1>

    <div id="status" class="status" style="display:none;"></div>

    <textarea id="testEditor">
        <h1>一级标题测试</h1>
        <p>这是一段正文内容。</p>
        <h2>二级标题测试</h2>
        <p>这是另一段正文内容。</p>
    </textarea>

    <script>
        console.log('开始初始化TinyMCE...');

        tinymce.init({
            selector: '#testEditor',
            height: 500,

            // 插件
            plugins: [
                'advlist', 'autolink', 'lists', 'link', 'image', 'charmap', 'preview',
                'anchor', 'searchreplace', 'visualblocks', 'code', 'fullscreen',
                'insertdatetime', 'media', 'table', 'help', 'wordcount'
            ],

            // 工具栏 - 使用blocks按钮
            toolbar: 'undo redo | blocks | bold italic underline strikethrough | forecolor backcolor | alignleft aligncenter alignright alignjustify | bullist numlist | outdent indent | removeformat | link image table | code fullscreen | help',

            // 菜单栏
            menubar: 'edit view insert format tools table help',

            // 块级格式 - 中文显示
            block_formats: '正文=p; 一级标题=h1; 二级标题=h2; 三级标题=h3; 四级标题=h4; 五级标题=h5; 六级标题=h6',

            // 内容样式
            content_style: `
                body {
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
                    font-size: 14px;
                    line-height: 1.8;
                    color: #555;
                    padding: 20px;
                }
                h1 {
                    font-size: 24px;
                    font-weight: 700;
                    color: #000;
                    margin: 2rem 0 1rem 0;
                    padding-bottom: 0.75rem;
                    border-bottom: 4px solid #000;
                }
                h2 {
                    font-size: 20px;
                    font-weight: 700;
                    color: #000;
                    margin: 1.5rem 0 1rem 0;
                    padding-bottom: 0.5rem;
                    border-bottom: 3px solid #999;
                }
                h3 {
                    font-size: 17px;
                    font-weight: 700;
                    color: #000;
                    margin: 1.25rem 0 0.75rem 0;
                }
                p {
                    font-size: 14px;
                    color: #555;
                    line-height: 1.8;
                    margin: 0.5em 0;
                    text-indent: 2em;
                }
            `,

            // 其他选项
            branding: false,
            promotion: false,

            // 初始化完成回调
            setup: function(editor) {
                editor.on('init', function() {
                    console.log('✅ TinyMCE 初始化成功！');
                    const statusDiv = document.getElementById('status');
                    statusDiv.className = 'status success';
                    statusDiv.style.display = 'block';
                    statusDiv.innerHTML = '✅ TinyMCE 编辑器初始化成功！<br>请在工具栏找到 "blocks" 或 "格式" 下拉菜单来选择标题。';

                    // 列出所有可用的工具栏按钮
                    console.log('可用的工具栏按钮:', Object.keys(editor.ui.registry.getAll().buttons));
                });

                editor.on('InitError', function(e) {
                    console.error('❌ TinyMCE 初始化失败:', e);
                    const statusDiv = document.getElementById('status');
                    statusDiv.className = 'status error';
                    statusDiv.style.display = 'block';
                    statusDiv.innerHTML = '❌ TinyMCE 编辑器初始化失败！请检查控制台错误信息。';
                });
            }
        });
    </script>
</body>
</html>
